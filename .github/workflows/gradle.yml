on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle
      - uses: gradle/gradle-build-action@v2.2.1
        with:
          arguments: build
      - name: Archive jars
        uses: actions/upload-artifact@v2
        with:
          name: fabric
          path: fabric/build/libs/*.jar